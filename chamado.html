<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamado</title>
    <link href="style(formul).css" rel="stylesheet"/>
</head>
<body>
    <div class="content">
        <h1 class="title">Formulário</h1>
        <div class="form">
            <form action="" class="form-container">
                <div class="form-item col-5">
                    <label for="name" class="label">LOJA</label>
                    <input type="text" id="name" class="input" required>
                </div>
                <div class="form-item col-5">
                    <label for="lastname" class="label">RESPONSÁVEL</label>
                    <input type="text" id="lastname" class="input" required>
                </div>
                <div class="form-item">
                    <label for="email" class="label">ID ANYDESK</label>
                    <input type="email" id="email" class="input" required>
                </div>
                <div class="form-item">
                    <label for="textarea" class="label">PROBLEMA APRESENTADO</label>
                    <textarea id="textarea" class="textarea" required></textarea>
                </div>
                <div class="form-item">
                    <input type="submit" value="Enviar" class="btn-enviar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
